<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/font-awesome.min.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div id="player" class="player">

    <div class="js-video-container video-container">
    </div>

    <div class="control-buttons">
      <button class="js-play-button play-btn">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button pause-btn">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button volume-btn">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button mute-btn" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="empty-block"></div>
      <button class="js-fullscreen-button fullscreen-btn">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
    <div class="timeline">
      <span class="js-current-time"></span>
      —
      <span class="js-duration"></span>
    </div>

    <div class="js-progress progress">
      <div class="js-progress-slider progress-slider">Прогресс</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/d0/16/d016d9b8-4180-4bb9-ad83-0241f61627b8/samsung_demo_-_alive_in_color.mp4',
    });
  </script>

</body>
</html>
